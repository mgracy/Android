<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dblclick([[data],fn])</title>
	<link rel="stylesheet" href="../bootstrap.min.css">
	<style type="text/css">
		.originalClass{
			color:#ffe4e1;
		}
		.entered{
			background-color: blue;
		}
		.active{
			color: red;
		}
		.inactive{
			color: black;
		}
		div
		{
		  	margin:3px; width:40px; height:40px;
        	position:absolute; left:0px; top:30px; 
       		background:green; display:none;
       	}
	    div.newcolor { background:blue; }
	    span { color:red; }

	</style>
	<script type="text/javascript" src="../jquery-1.10.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("body").css({"background":"lightgreen","margin-left":"10px"});
			// debugger;
		});
	</script>
</head>
<body>
<form action="#">
	<h1>click([[data],fn])</h1>
	<h2>概述<span class="caret"></span></h2><hr>
	当双击元素时，会发生 dblclick 事件。
	<br>当鼠标指针停留在元素上方，然后按下并松开鼠标左键时，就会发生一次 click。
	<br>在很短的时间内发生两次 click，即是一次 double click 事件。
	<br>提示：如果把 dblclick 和 click 事件应用于同一元素，可能会产生问题。




	<p>这是一个段落</p>
	<button>Click Me</button>
	<input type="text" value="name">
</form>
	

</body>
</html>
