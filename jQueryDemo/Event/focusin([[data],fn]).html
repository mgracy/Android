<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>focusin([[data],fn])</title>
	<link rel="stylesheet" href="../bootstrap.min.css">
	<style type="text/css">
		.originalClass{
			color:#ffe4e1;
		}
		.entered{
			background-color: blue;
		}
		.active{
			color: red;
		}
		.inactive{
			color: black;
		}
		div
		{
		  	margin:3px; width:40px; height:40px;
        	position:absolute; left:0px; top:30px; 
       		background:green; display:none;
       	}
	    div.newcolor { background:blue; }
	    span { color:red; }

	</style>
	<script type="text/javascript" src="../jquery-1.10.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("body").css({"background":"lightgreen","margin-left":"10px"});
			// debugger;
			$("#login").focus();
		});
	</script>
</head>
<body>
<form action="#">
	<h1>focusin([[data],fn])</h1>
	<h2>概述<span class="caret"></span></h2><hr>
	当元素获得焦点时，触发 focusin 事件。
<br>
focusin事件跟focus事件区别在于，他可以在父元素上检测子元素获取焦点的情况。

<p><input type="text"><span>focusout fire</span></input></p>
<p><input type="password"><span>focusout fire</span></input></p>
</form>
	

</body>
</html>
