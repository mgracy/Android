<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>focus([[data],fn])</title>
	<link rel="stylesheet" href="../bootstrap.min.css">
	<style type="text/css">
		.originalClass{
			color:#ffe4e1;
		}
		.entered{
			background-color: blue;
		}
		.active{
			color: red;
		}
		.inactive{
			color: black;
		}
		div
		{
		  	margin:3px; width:40px; height:40px;
        	position:absolute; left:0px; top:30px; 
       		background:green; display:none;
       	}
	    div.newcolor { background:blue; }
	    span { color:red; }

	</style>
	<script type="text/javascript" src="../jquery-1.10.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("body").css({"background":"lightgreen","margin-left":"10px"});
			// debugger;
			$("#login").focus();
		});
	</script>
</head>
<body>
<form action="#">
	<h1>focus([[data],fn])</h1>
	<h2>概述<span class="caret"></span></h2><hr>
	当元素获得焦点时，触发 focus 事件。
<br>
可以通过鼠标点击或者键盘上的TAB导航触发。这将触发所有绑定的focus函数，注意，某些对象不支持focus方法。





	<p>这是一个段落</p>
	<button>Click Me</button>
	<input type="text" id="login" value="username">
	<input type="password" value="password">
</form>
	

</body>
</html>
