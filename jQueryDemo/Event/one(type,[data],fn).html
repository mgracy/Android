<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>one(type,[data],fn)</title>
	<link rel="stylesheet" href="../bootstrap.min.css">
	<style type="text/css">
		.originalClass{
			color:#ffe4e1;
		}
		.entered{
			background-color: blue;
		}
		.active{
			color: red;
		}
		.inactive{
			color: black;
		}
		div
		{
		  	margin:3px; width:40px; height:40px;
        	position:absolute; left:0px; top:30px; 
       		background:green; display:none;
       	}
	    div.newcolor { background:blue; }
	    span { color:red; }

	</style>
	<script type="text/javascript" src="../jquery-1.10.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("body").css({"background":"lightgreen","margin-left":"10px"});
			// debugger;
		});
	</script>
</head>
<body>
<form action="#">
	<h2>概述<span class="caret"></span></h2>
	<hr>
		为每一个匹配元素的特定事件（像click）绑定一个一次性的事件处理函数。
	<br />在每个对象上，这个事件处理函数只会被执行一次。其他规则与bind()函数相同。
	<br />这个事件处理函数会接收到一个事件对象，可以通过它来阻止（浏览器）默认的行为。
	<br />如果既想取消默认的行为，又想阻止事件起泡，这个事件处理函数必须返回false。
<br />
	<br />多数情况下，可以把事件处理函数定义为匿名函数（见示例一）。
	<br />在不可能定义匿名函数的情况下，可以传递一个可选的数据对象作为第二个参数
	<br />（而事件处理函数则作为第三个参数），见示例二。

<br />
	

	<p>Paragraph One</p><span></span>
	<div>Div One</div>
	<input type="submit" value="Submit">
	<input type="text" id="foo" value="Name">

</form>

</body>
</html>
