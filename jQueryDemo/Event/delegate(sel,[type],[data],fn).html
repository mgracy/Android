<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>delegate(sel,[type],[data],fn)</title>
	<link rel="stylesheet" href="../bootstrap.min.css">
	<style type="text/css">
		.originalClass{
			color:#ffe4e1;
		}
		.entered{
			background-color: blue;
		}
		.active{
			color: red;
		}
		.inactive{
			color: black;
		}
		div
		{
		  	margin:3px; width:40px; height:40px;
        	position:absolute; left:0px; top:30px; 
       		background:green; display:none;
       	}
	    div.newcolor { background:blue; }
	    span { color:red; }

	</style>
	<script type="text/javascript" src="../jquery-1.10.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("body").css({"background":"lightgreen","margin-left":"10px"});
			// debugger;
		});
	</script>
</head>
<body>
<form action="#">
	<h1> delegate(sel,[type],[data],fn)</h1>
	<h2>概述<span class="caret"></span></h2><hr>
	指定的元素（属于被选元素的子元素）添加一个或多个事件处理程序，并规定当这些事件发生时运行的函数。
	<br>使用 delegate() 方法的事件处理程序适用于当前或未来的元素（比如由脚本创建的新元素）。	
	<p>这是一个段落</p>
	<button>Click Me</button>
</form>
	

</body>
</html>
