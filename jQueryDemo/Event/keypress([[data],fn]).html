<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keypress([[data],fn])</title>
	<link rel="stylesheet" href="../bootstrap.min.css">
	<style type="text/css">
		.originalClass{
			color:#ffe4e1;
		}
		.entered{
			background-color: blue;
		}
		.active{
			color: red;
		}
		.inactive{
			color: black;
		}
		div
		{
		  	margin:3px; width:40px; height:40px;
        	position:absolute; left:0px; top:30px; 
       		background:green; display:none;
       	}
	    div.newcolor { background:blue; }
	    span { color:red; }

	</style>
	<script type="text/javascript" src="../jquery-1.10.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("body").css({"background":"lightgreen","margin-left":"10px"});
			// debugger;
			$("#login").focus();
		});
	</script>
</head>
<body>
<form action="#">
	<h1>keypress([[data],fn])</h1>
	<h2>概述<span class="caret"></span></h2><hr>
当键盘或按钮被按下时，发生 keypress 事件。

keypress 事件与 keydown 事件类似。当按钮被按下时，会发生该事件。它发生在当前获得焦点的元素上。 不过，与 keydown 事件不同，每插入一个字符，就会发生 keypress 事件。注释：如果在文档元素上进行设置，则无论元素是否获得焦点，该事件都会发生。


<p><input type="text"><span>focusout fire</span></input></p>
<p><input type="password"><span>focusout fire</span></input></p>
</form>
	

</body>
</html>
