<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data([key],[value])</title>
	<style type="text/css">
		.originalClass{
			color:#ffe4e1;
		}
		.active{
			color: red;
		}
		.inactive{
			color: black;
		}
		div
		{
		  	margin:3px; width:40px; height:40px;
        	position:absolute; left:0px; top:30px; 
       		background:green; display:none;
       	}
	    div.newcolor { background:blue; }
	    span { color:red; }

	</style>
	<script type="text/javascript" src="jquery-1.10.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("body").css("background","lightgreen");
			debugger;
			$("#show").click(function () {
			      var n = $("div").queue("fx");
			      $("span").text("Queue length is: " + n.length);
			});
			function runIt() {
			      $("div").show("slow");
			      $("div").animate({left:'+=200'},2000);
			      $("div").slideToggle(1000);
			      $("div").slideToggle("fast");
			      $("div").animate({left:'-=200'},1500);
			      $("div").hide("slow");
			      $("div").show(1200);
			      $("div").slideUp("normal", runIt);
			}
			runIt();
		});
	</script>
</head>
<body>
	显示或操作在匹配元素上执行的函数队列
	<br>

	<br>
	<div></div>
	<button id="show">Show Length of Queue</button>
	<span></span>
	<div></div>
</body>
</html>
