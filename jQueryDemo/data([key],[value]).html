<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data([key],[value])</title>
	<style type="text/css">
		.originalClass{
			color:#ffe4e1;
		}
		.active{
			color: red;
		}
		.inactive{
			color: black;
		}
	</style>
	<script type="text/javascript" src="jquery-1.10.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("body").css("background","lightgreen");
			debugger;
		});
	</script>
</head>
<body>
	在元素上存放数据,返回jQuery对象。

如果jQuery集合指向多个元素，那将在所有元素上设置对应数据。
这个函数不用建立一个新的expando，就能在一个元素上存放任何格式的数据，而不仅仅是字符串。

	<br>
	<div></div>

</body>
</html>
